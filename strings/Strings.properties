gameDesc = Mana Spark is a top-down roguelike with bow and arrow action about a human that fights constantly under disadvantage. Our hero will step into dungeons to try to find out what is causing the sudden kidnapping outbreak, facing intelligent creatures that will make everything to defeat you, even nasty collaborations between themselves.
gameFeatures = <ul><li>Skill based gameplay will require fast reflexes and strategy at the same time.</li><li>Permadeath, procedurally generated levels and hard difficulty. The whole roguelike package.</li><li>Advanced AI that might make you think twice before shooting.</li><li>Evolve your hero with loads of arrow upgrades and different traps. Adapt yourself to each different run.</li><li>Confirm that you really love challenging games or die. Die. Die trying.</li></ul>